<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Order Monitoring</title>

  <style>
    /* Apple-style clean UI */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      font-weight: 600;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0071e3;
      outline: none;
      box-shadow: 0 0 6px #0071e3;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #0071e3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    .message {
      margin-top: 16px;
      color: red;
      font-size: 14px;
      height: 18px;
    }
    .redirect-signup {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .redirect-signup a {
      color: #0071e3;
      text-decoration: none;
      font-weight: 600;
    }
    .redirect-signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to your account</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <button type="submit">Log In</button>
    </form>
    <div class="message" id="errorMessage"></div>
    <div class="redirect-signup">
      Don't have an account? <a href="signupindex.html">Sign up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9LCzMuEGIiRQrOVCgH6d-jxxJLZ0QBCk",
      authDomain: "order-monitoring-purchasing.firebaseapp.com",
      projectId: "order-monitoring-purchasing",
      storageBucket: "order-monitoring-purchasing.firebasestorage.app",
      messagingSenderId: "209378598320",
      appId: "1:209378598320:web:0c143d69bc329a994d8a75",
      measurementId: "G-PPNWT4ECV0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Check if user is approved in Firestore
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          errorMessage.textContent = "User record not found. Please sign up.";
          await auth.signOut();
          return;
        }

        const userData = userDocSnap.data();
        if (!userData.approved) {
          errorMessage.textContent = "Your account is not approved yet. Please wait for approval.";
          await auth.signOut();
          return;
        }

        // Redirect after successful login and approval check
        window.location.href = 'Order Monitoring.html'; // Adjust to your main app page

      } catch (error) {
        errorMessage.textContent = error.message;
      }
    });
  </script>

</body>
</html>
