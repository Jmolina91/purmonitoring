<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Order Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="h-full">
  <div class="flex h-screen overflow-hidden">

    <!-- Left Panel -->
    <div class="hidden lg:flex w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 text-white items-center justify-center px-12">
      <div class="max-w-md text-center animate-fadeIn">
        <h1 class="text-4xl font-bold mb-4 leading-tight">Welcome Back</h1>
        <p class="text-lg mb-6">Monitor your orders efficiently and stay on top of every transaction.</p>
        <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=700&q=80"
             alt="Dashboard"
             class="rounded-xl shadow-lg max-w-full" />
      </div>
    </div>

    <!-- Right Panel: Login Form -->
    <div class="flex flex-col justify-center items-center w-full lg:w-1/2 px-6 lg:px-24">
      <div class="w-full max-w-md space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
          <p class="mt-2 text-center text-sm text-gray-600">Secure access to your dashboard</p>
        </div>

        <form id="loginForm" class="mt-8 space-y-6" autocomplete="off">
  <div class="rounded-md shadow-sm space-y-5">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
      <input id="email" name="email" type="email" autocomplete="off" required
             class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md ...">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="password" name="password" type="password" autocomplete="new-password" required
             class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md ...">
    </div>
  </div>

  <div class="text-sm text-right w-full">
    <button type="button" id="forgotPasswordBtn" class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none">
      Forgot password?
    </button>
  </div>

  <div>
    <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 ...">
      Sign in
    </button>
  </div>
</form>


        <p id="errorMessage" class="text-center text-sm text-red-600 mt-2"></p>

        <div class="text-center text-sm mt-6">
          Don't have an account?
          <a href="index.html" class="text-blue-600 hover:text-blue-500 font-medium">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Login Script -->
  <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

       const firebaseConfig = {
      apiKey: "AIzaSyD9LCzMuEGIiRQrOVCgH6d-jxxJLZ0QBCk",
      authDomain: "order-monitoring-purchasing.firebaseapp.com",
      projectId: "order-monitoring-purchasing",
      storageBucket: "order-monitoring-purchasing.appspot.com",
      messagingSenderId: "209378598320",
      appId: "1:209378598320:web:0c143d69bc329a994d8a75"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

forgotPasswordBtn.addEventListener('click', async () => {
  const email = loginForm.email.value.trim();
  if (!email) {
    errorMessage.textContent = "Please enter your email to reset password.";
    errorMessage.classList.remove('text-green-600');
    errorMessage.classList.add('text-red-600');
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    errorMessage.textContent = "ðŸ“§ Password reset email sent!";
    errorMessage.classList.remove('text-red-600');
    errorMessage.classList.add('text-green-600');

    setTimeout(() => {
      errorMessage.textContent = "";
      errorMessage.classList.remove("text-green-600");
    }, 5000);

  } catch (error) {
    errorMessage.textContent = error.message;
    errorMessage.classList.remove('text-green-600');
    errorMessage.classList.add('text-red-600');
  }
});














   loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorMessage.textContent = "";

  const email = loginForm.email.value.trim();
  const password = loginForm.password.value;

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const userRef = doc(db, "users", userCred.user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      errorMessage.textContent = "Account not found. Please sign up.";
      return;
    }

    const userData = userSnap.data();
    if (!userData.approved) {
      errorMessage.textContent = "Account is not yet approved.";
      return;
    }

    if (userData.sessionActive) {
      errorMessage.textContent = "ðŸš« You are already logged in from another device.";
      return;
    }

    // Mark session as active
    await updateDoc(userRef, {
  sessionActive: true,
  lastSession: serverTimestamp()
});

console.log("âœ… Login successful. Redirecting...");
window.location.assign("Order%20Monitoring.html");


  } catch (err) {
    errorMessage.textContent = err.message;
  }
});
  </script>
</body>
</html>
