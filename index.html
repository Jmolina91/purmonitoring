<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Order Monitoring</title>

  <style>
    /* Apple-style clean UI */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      font-weight: 600;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0071e3;
      outline: none;
      box-shadow: 0 0 6px #0071e3;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #0071e3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    .message {
      margin-top: 16px;
      color: red;
      font-size: 14px;
      height: 18px;
    }
    .success {
      color: green;
    }
    .redirect-login {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .redirect-login a {
      color: #0071e3;
      text-decoration: none;
      font-weight: 600;
    }
    .redirect-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create your account</h2>
    <form id="signupForm" novalidate>
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <input type="password" id="confirmPassword" placeholder="Confirm password" required minlength="6" />
      <button type="submit">Sign Up</button>
    </form>
    <div class="message" id="errorMessage"></div>
    <div class="redirect-login">
      Already have an account? <a href="Loginindex.html">Log in</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";


    // Firebase config with placeholder for API key
    import { firebaseConfig } from './firebase-config.js';



    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';
      errorMessage.classList.remove('success');

      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return;
      }

      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user info in Firestore with approved:false and role:"user"
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          createdAt: new Date().toISOString(),
          approved: false,
          role: "user"
        });

        errorMessage.textContent = "Signup successful! Please wait for admin approval.";
        errorMessage.classList.add('success');

        form.reset();

      } catch (error) {
        errorMessage.textContent = error.message;
      }
    });
  </script>

</body>
</html>
